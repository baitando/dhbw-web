extends: default

page:
  margin: [ 2.5cm, 1.75cm, 2.5cm, 1.75cm ]

header:
  margin: 0.5cm
  height: 1.5cm
  border-width: 0.25
  vertical-align: middle
  recto:
    left:
      content: '{author}'
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{author}'
    right:
      content: '{chapter-title}'

footer:
  margin: 0.5cm
  height: 1.5cm
  border-width: 0.25
  vertical-align: middle
  recto:
    left:
      content: 'Entwicklung Verteilter Systeme (Lehrveranstaltung 2: Verteilte Systeme)'
