      content: 'Seite {page-number} von {page-count}'
  verso:
    left:
      content: 'Entwicklung Verteilter Systeme (Lehrveranstaltung 2: Verteilte Systeme)'
    right:
      content: 'Seite {page-number} von {page-count}'

